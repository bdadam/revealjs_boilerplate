<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Adam Beres-Deak me@bdadam.com">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="_revealjs/css/reveal.css">
    <link rel="stylesheet" href="_revealjs/css/theme/black.css" id="theme">
    <link rel="stylesheet" href="_revealjs/lib/css/zenburn.css">
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '_revealjs/css/print/pdf.css' : '_revealjs/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <!--[if lt IE 9]>
    <script src="_revealjs/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides/01_intro.md" data-separator="^---$" data-separator-vertical="^--$"></section>
        </div>
    </div>
    <script src="_revealjs/lib/js/head.min.js"></script>
    <script src="_revealjs/js/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            mouseWheel: true,
            transition: 'convex', // none/fade/slide/convex/concave/zoom
            dependencies: [
                { src: '_revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                { src: '_revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '_revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '_revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: '_revealjs/plugin/zoom-js/zoom.js', async: true },
                { src: '_revealjs/plugin/notes/notes.js', async: true }
            ]
        });
    </script>
</body>
</html>
